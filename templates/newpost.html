{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <table>
            <tr>
                <td>
                    <label for="title">Title for your new blog:</label>
                </td>
                <td>
                    <input type="text" name="title" value={{title}}>
                    <span class="error">{{title_error}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="body">Body of the new blog:</label>
                </td>
                <td>
                    <textarea name="body">{{body}}</textarea>
                    <span class="error">{{body_error}}</span>
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
{% endblock %}
